version: '3.9'

services:
  # Nginx Reverse Proxy (Entry Point)
  nginx:
    image: nginx:alpine
    container_name: bloodchain-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment below if you have SSL certs
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - app
      - socket
    networks:
      - bloodchain-network
    restart: always


  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bloodchain-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bloodchain-network
    restart: always

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bloodchain-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgresql:5432/${DB_NAME:-bloodchain}
      - REDIS_URL=redis://redis:6379
      # Set this to your OCI Public IP or Domain
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      # Real Blockchain RPC for production
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
    depends_on:

      redis:
        condition: service_healthy
    volumes:
      # Persist trained AI models
      - ml_models_data:/app/ml-models
    networks:
      - bloodchain-network
    restart: always

  # Socket.IO Server
  socket:
    build:
      context: .
      dockerfile: Dockerfile-socket
    container_name: bloodchain-socket
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgresql:5432/${DB_NAME:-bloodchain}
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    depends_on:
      - redis
      - app
    networks:
      - bloodchain-network
    restart: always

networks:
  bloodchain-network:
    driver: bridge

volumes:
  redis_data:
  ml_models_data: